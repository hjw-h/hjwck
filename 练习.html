		<font color="#cc163a" size="10"><center>凉州词</center></font>
		<font color="#cc163a" size="6"><center>葡萄美酒夜光杯，</center></font>
		<font color="#cc163a" size="6"><center>欲饮琵琶马上催。</center></font>
		<font color="#cc163a" size="6"><center>醉卧沙场君莫笑，</center></font>
		<font color="#cc163a" size="6"><center>古来征战几人回？</center></font>
